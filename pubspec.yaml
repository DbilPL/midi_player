name: midi_player
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  flutter_bloc:
  neumorphic:
  cupertino_icons:
  # Dart support
  dartz:
  dart_midi:
  get_it:
  equatable:
  # Device
  audioplayers:

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint:

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/midi/
    - assets/music/
    - assets/replics/
    - assets/midi/midi.mid
    - assets/music/music.wav
    - assets/replics/replic.mp3

name: midi_player
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  flutter_bloc:
  neumorphic:
  cupertino_icons:
  marquee: 
  # Dart support
  dartz:
  dart_midi:
  get_it:
  equatable:
  rxdart: 
  logger:
  # Device
  just_audio:
  path_provider: 
  path: 
  flutter_sound:
  id3:

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint:

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/midi/
    - assets/music/
    - assets/replics/
    - assets/fonts/
  # example:
  fonts:
    - family: Terminal
      fonts:
        - asset: assets/fonts/terminal.ttf
